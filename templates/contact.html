<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact MedTrack</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='AboutThemeSet.png') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem 2rem;
      color: #333;
      position: relative;
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.96);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 520px;
    }

    h2 {
      color: #2a5d8f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 130px;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #2a5d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d446e;
    }

    .back-link {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      background-color: #1a6fa4;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #144e7a;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      width: 100%;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 1.5rem;
      }

      .back-link {
        top: 15px;
        right: 15px;
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <a href="{{ url_for('first') }}" class="back-link">Back</a>

  <div class="contact-box">
    <h2>Contact MedTrack</h2>
    <form action="/contact" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>&copy; 2025 MedTrack. All rights reserved.</footer>
</body>
</html>
